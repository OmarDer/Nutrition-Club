        <div class="row">

                <h2 class="section-heading">PROGRAMI</h2>
                <hr class="primary">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">

                    <table class="table table-bordered">

                            <th>Opis programa</th>
                            <th>Akcija</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="x in programi">
                            <td><a href="" ng-click="updateProgram(x.programID)">{{ x.naziv_programa }}</a></td>
                            <td>{{ x.opis_programa }}</td>
                            <td><a href="" ng-click="deleteProgram(x.programID)"><span style="color:red">del</span></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
    </div>
